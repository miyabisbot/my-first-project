<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Enter a URL or text to generate a QR code</p>
    
    <div class="input-group">
      <textarea 
        id="textInput" 
        placeholder="Enter URL or text here..."
        rows="4"
        maxlength="2000"
      ></textarea>
      <div class="char-count"><span id="charCount">0</span>/2000</div>
    </div>
    
    <button id="generateBtn" class="btn">Generate QR Code</button>
    
    <div id="qrContainer" class="qr-container hidden">
      <div id="qrCode"></div>
      <button id="downloadBtn" class="btn btn-secondary">Download PNG</button>
    </div>
    
    <div id="error" class="error hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/lib/browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
